<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container" id="codelab">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input v-model.trim="movie.title" type="text" id="title" class="form-control">
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="rating">Release Year</label>
                                        <input v-model.trim="movie.releaseYear" type="text" id="releaseYear"
                                               class="form-control">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-group">
                                        <label for="rating">Rating</label>
                                        <input v-model.trim="movie.rating" type="text" id="rating" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="image">Image</label>
                                <input v-model.trim="movie.image" type="text" id="image" class="form-control">
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-auto">
                                    <button @click="addMovie" class="btn btn-primary">
                                        Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5" v-for="movie in movies">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            {{movie.title}}
                        </div>
                        <img :src="movie.image" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">
                                {{movie.releaseYear}} - {{movie.rating}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#codelab",
        data: {
            movies: [],
            movie: {
                title: "",
                rating: 0,
                image: "",
                releaseYear: ""
            },
        },
        methods: {
            addMovie() {

                if (this.movie.title == "")
                    return alert("Please enter the title");

                if (this.movie.releaseYear == "")
                    return alert("Please enter the releaseYear");

                if (this.movie.image == "")
                    return alert("Please enter the image url");


                this.movies.push(this.movie);

                this.movie = {
                    title: "",
                    content: "",
                    image: ""
                };
            }
        }

    })
</script>
</body>
</html>
